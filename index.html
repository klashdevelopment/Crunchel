<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <script src="crunchel.js"></script>
    <link rel="stylesheet" href="crunchel.css">
</head>
<body>
    <crunchel type="player" id="player"><img src="loading.png"></crunchel>
    <script>
        var HTMLPlayer = document.querySelector('#player');
        var player = crunch(HTMLPlayer);
        player.enableMovement({up: 'W', left: 'A', down: 'S', right: 'D'}, {
            gravity: false // Coming Soon
        });
    </script>
</body>
</html>
